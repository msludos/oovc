<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="icon" type="image/png" href="/static/imgs/logo.png">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

    <title>Регистрация | ООВГ</title>
</head>
<body>
    <div class="menu">
        <div class="logo">
            <img src="/static/imgs/logo.png" alt="logo">
            <b class="text">ООВГ</b>
        </div>
        <div class="items">
            <div class="item"><a href="/">Главная</a></div>
            <div class="item"><a href="/map">Карта</a></div>
            <div class="item"><a href="/news">Новости</a></div>
            <div class="item"><a href="/sections">Разделы</a></div>
            <div class="item"><a href="/faq">FAQ</a></div>
        </div>  
    </div>

    <form action="/api/register.php" method="post">
        <div class="w">
            <div class="info">
                <input required type="text" placeholder="Название" name="name" id="name">
                <input required type="text" placeholder="Ссылка на флаг" name="flag" id="flag">
                <input required type="date" placeholder="Дата создания" name="date" id="date">
                <input required type="text" placeholder="Текст" name="text" id="text">
                <input required type="text" placeholder="Ссылка на сообщество VK страны" name="vk" id="vk">
                <input required type="text" placeholder="Сайт страны" name="site" id="site">
            </div>
    
            <div class="other">
                <div class="valute">
                    <input required type="text" placeholder="Название валюты" name="valute-name" id="valute-name">
                    <input required type="text" placeholder="Курс к рублю" name="valute-change" id="valute-change">
                </div>
        
                <div class="goverment">
                    <select required size="1" name="forms[]">
                        <option selected disabled>Форма правления</option>
                        <option value="monarch-absolute">Абсолютная Монархия</option>
                        <option value="monarch-dualistic">Дуалистическая Монархия</option>
                        <option value="monarch-parlament">Парламентская Монархия</option>
                        <option value="respublic-president">Президентская Республика</option>
                        <option value="respublic-parlament">Парламентская Республика</option>
                        <option value="respublic-uniq">Смешанная Республика</option>
                    </select> 
                    <select required size="1" name="gover[]">
                        <option selected disabled>Форма государственного Устройства</option>
                        <option value="unitar">Унитарное</option>
                        <option value="federative">Федеративное</option>
                    </select> 
                    <select required size="1" name="politic[]">
                        <option selected disabled>Политический Режим</option>
                        <option value="totolitar">Тоталитарный</option>
                        <option value="avtoritar">Авторитарный</option>
                        <option value="demoratic">Демократический</option>
                    </select> 
                </div>
            </div>
        </div>

        <input required type="text" placeholder="Ваш ключ доступа из сообщения" name="key" id="key">
        <input type="submit" name="submit" id="submit" value="Отправить">
    </form>

    <script src="/static/js/register.js"></script>
</body>
</html>
